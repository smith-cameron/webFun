<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>My Registraton Form</h1>
    <form>
        <p>First Name: <input type="text"/></p>
        <p>Last Name: <input type="text"/></p>
        <p>Email: <input type="email"/></p>
        <p>Password: <input type="password"/></p>
        <p>PW Confirm: <input type="password"/></p>
        <p>Password: <input type="password"/></p>
        <p>Birthday: <input type="date"/></p>
        <input id="male" type="radio" value="male"/>
        <label for="male">Male</label>
        <input id="female" type="radio" value="female"/>
        <label for="female">Female</label>
        <input id="other" type="radio" value="other"/>
        <label for="other">Other</label>
        <p>A short description about yourself:</p>
        <textarea id="desc" value="desc"></textarea><br>        
        <label for="favLang">Favorite Language</label>
        <select id="favLang" value="favLang">
            <option>JavaScript</option>
            <option>Python</option>
            <option>Java</option>
            <option>HTML</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
